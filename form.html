<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap cdn link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .col-10 {
        background-color: white;
        border-radius: 5px;
        padding-top: 2em;
      }
    </style>
  </head>
  <body style="background-color: darkslateblue">
    <!--begin navbar -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark sticky-top"
      style="margin-bottom: 1em"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Page 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Begin form section -->
    <div class="row" style="justify-content: center; margin: 0px">
      <div class="col-10">
        <h1>Let's get some information about you.</h1>
        <hr class="my-4" />
        <form>
          <h2>Electricity Use</h2>
          <div class="form-group">
            <label for="state">Which state do you live in? </label>
            <select class="form-control">
              <option>Pennsylvania</option>
            </select>
          </div>
          <hr class="my-4" />
          <!-- get car type -->
          <div class="form-group">
            <label for="vehicle">What kind of vehicle do you drive?</label>
            <input type="text" id="vehicle" class="form-control" />
          </div>
          <!-- Get miles driven -->
          <div class="form-group">
            <label for="miles">
              How many miles do you drive per year? <br />
              <small
                >For reference, the average American drives 13,500 miles per
                year.</small
              >
            </label>
            <input type="text" id="miles" class="form-control" />
          </div>
          <!---->
        </form>
      </div>
    </div>
  </body>
</html>
